<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Details</h2>
        <p>
          Email us at: <a href="mailto:email@example.com">email@example.com</a>
        </p>
        <p>
          <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
          <a href="https://linkedin.com/company/TechCon" target="_blank"
            >LinkedIn</a
          >
        </p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019953601232!2d-122.41941548467843!3d37.77492977975905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1d9df4e7%3A0xd9e35c8c979d8b4c!2sSan+Francisco%2C+CA"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          title="Conference location"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong>.
      </p>
    </footer>
  </body>
</html>
